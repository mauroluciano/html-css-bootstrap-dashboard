<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Dashboard by Mauro Luciano</title>
  </head>
  <body>
    <!--open header-->
    <header class="py-2">
      <div id="top" class="d-flex justify-content-between align-items-center">
        <div class="logo d-none d-md-block p-2">
          <img src="./img/logo.svg" alt="" />
        </div>
        <div class="logo-mobile d-block d-md-none p-2">
          <img src="./img/mobile-logo.png" alt="" />
        </div>
        <div class="search p-2 flex-grow-1">
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Prova a cercare: Lezioni di Lavarel" />
        </div>
        <div class="top-button d-flex p-2">
          <i class="fas fa-list p-2 d-none d-md-block"></i>
          <i class="fas fa-question-circle p-2 d-none d-md-block"></i>
          <i class="fas fa-ellipsis-v p-2 d-none d-md-block"></i>
          <i class="fas fa-bell d-none d-md-block p-2"></i>
          <i class="fas fa-bell d-block d-md-none p-2"></i>
        </div>
      </div>
    </header>
    <!--close header-->

    <main>
      <div id="main-content" class="d-flex flex-row">
        
        
        <div id="sidebar">
          <div class="button-side py-4 d-flex flex-column align-items-center">
          <section>
            <i class="fas fa-home py-2"></i>
            <span>Home</span>
          </section>

          <section>
            <i class="fas fa-poll py-2"></i>
            <span>Stats</span>
          </section>

          <section>
            <i class="fas fa-signal py-2"></i>
            <span>Signal</span>
          
          </div>
      </div>


        <div id="content" class="">
          <div id="head-content" class="p-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, minus? Quo, esse magni soluta nostrum iste assumenda ducimus odit aliquid veniam iure, commodi vero quia placeat architecto voluptas beatae. Earum.</div>
        </div>
      
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
  </body>
</html>
